<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#0891b2">
    
    <title>Zahngut Bad Wünnenberg</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0891b2;
            --primary-dark: #0e7490;
            --accent: #06b6d4;
            --secondary: #3bc4e5;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --text-dark: #0F172A;
            --text-light: #64748B;
            --bg-light: #F8FAFC;
            --white: #FFFFFF;
            --shadow: 0 2px 15px rgba(8,145,178,0.08);
            --radius: 16px;
            --gradient: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-dark);
            background: var(--bg-light);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 70px;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Firebase Status */

        /* Header */
        .header {
            background: var(--gradient);
            color: var(--white);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 24px rgba(8,145,178,0.15);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .emergency-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            color: var(--white);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        /* Hero Section */
        .hero {
            padding: 30px 20px;
            background: linear-gradient(180deg, rgba(8,145,178,0.05) 0%, transparent 100%);
        }

        .hero h1 {
            font-size: 28px;
            margin-bottom: 12px;
            color: var(--text-dark);
            font-weight: 800;
        }

        .hero p {
            color: var(--text-light);
            font-size: 16px;
            line-height: 1.5;
        }

        /* Quick Actions */
        .quick-actions {
            padding: 0 20px 30px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .action-card {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 15px rgba(8,145,178,0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(8,145,178,0.1);
        }

        .action-card:active {
            transform: scale(0.95);
        }

        .action-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .action-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Content Sections */
        .content-section {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s ease;
            min-height: calc(100vh - 200px);
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* Behandlungen Grid */
        .behandlungen-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .behandlung-card {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 15px rgba(8,145,178,0.08);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .behandlung-card:active {
            transform: scale(0.95);
        }

        .behandlung-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .behandlung-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Video Cards */
        .video-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-card {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(8,145,178,0.08);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-card:active {
            transform: scale(0.98);
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .video-info {
            display: flex;
            gap: 15px;
            color: var(--text-light);
            font-size: 13px;
        }

        /* Öffnungszeiten */
        .opening-hours {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(8,145,178,0.08);
            margin-bottom: 20px;
        }

        .hours-grid {
            display: grid;
            gap: 10px;
        }

        .hours-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 20px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .hours-row:last-child {
            border-bottom: none;
        }

        .day {
            font-weight: 600;
            color: var(--text-dark);
        }

        .time {
            color: var(--text-light);
        }

        /* Nachsorge */
        .nachsorge-card {
            background: var(--white);
            border-radius: 16px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(8,145,178,0.08);
            transition: all 0.3s ease;
        }

        .nachsorge-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .nachsorge-icon {
            font-size: 36px;
            width: 50px;
            height: 50px;
            background: rgba(8,145,178,0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nachsorge-info {
            flex: 1;
        }

        .nachsorge-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .nachsorge-info p {
            font-size: 13px;
            color: var(--text-light);
        }

        .nachsorge-content {
            display: none;
            padding: 0 20px 20px;
        }

        .nachsorge-card.expanded .nachsorge-content {
            display: block;
        }

        .timeline-item {
            padding: 15px 0;
            border-left: 2px solid var(--primary);
            margin-left: 10px;
            padding-left: 20px;
        }

        .timeline-item h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .timeline-item ul {
            margin-left: 15px;
            color: var(--text-light);
            font-size: 13px;
        }

        .warning-box {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            font-size: 13px;
        }

        /* Contact Info */
        .contact-card {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 15px rgba(8,145,178,0.08);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-icon {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }

        .contact-info {
            flex: 1;
        }

        .contact-label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .contact-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Emergency Section */
        .emergency-card {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }

        .emergency-number {
            font-size: 28px;
            font-weight: 700;
            margin: 15px 0;
        }

        .emergency-tips {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
        }

        .emergency-tips h3 {
            color: var(--text-dark);
            margin-bottom: 15px;
        }

        .emergency-tips ul {
            margin-left: 20px;
            color: var(--text-light);
            line-height: 1.8;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(8,145,178,0.1);
            padding: 8px 0;
            display: flex;
            justify-content: space-around;
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(8,145,178,0.08);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-item-label {
            font-size: 11px;
            font-weight: 600;
        }

        /* Back Button */
        .back-button {
            background: var(--white);
            border: 1px solid rgba(8,145,178,0.2);
            padding: 10px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
        }

        /* Detail Views */
        .detail-header {
            background: var(--gradient);
            color: white;
            padding: 30px 20px;
            margin: -20px -20px 20px;
            text-align: center;
        }

        .detail-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .detail-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .detail-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .detail-section {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 15px rgba(8,145,178,0.08);
        }

        .detail-section h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .detail-section ul {
            margin-left: 20px;
            color: var(--text-light);
            line-height: 1.8;
        }

        .detail-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .detail-info-item {
            background: rgba(8,145,178,0.05);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .detail-info-label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .detail-info-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Doctolib Button */
        .doctolib-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0,153,255,0.3);
        }

        /* Category Badges */
        .category-badge {
            display: inline-block;
            background: rgba(8,145,178,0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">🦷</div>
        <div class="loading-text">Zahngut Bad Wünnenberg</div>
        <div class="loading-spinner"></div>
    </div>
