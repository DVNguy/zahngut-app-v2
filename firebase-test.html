<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Firebase Verbindungstest</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #1a1a1a;
            text-align: center;
            border-bottom: 3px solid #0891b2;
            padding-bottom: 15px;
        }
        
        .status-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #e2e8f0;
        }
        
        .status-box.success {
            border-left-color: #10b981;
            background: #d1fae5;
        }
        
        .status-box.error {
            border-left-color: #ef4444;
            background: #fee2e2;
        }
        
        .status-box.warning {
            border-left-color: #f59e0b;
            background: #fef3c7;
        }
        
        .status-box h3 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #0891b2;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .check-item {
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .check-item:last-child {
            border-bottom: none;
        }
        
        .icon {
            font-size: 20px;
        }
        
        code {
            background: #1a1a1a;
            color: #10b981;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        button {
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .info {
            background: #ede9fe;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #5b21b6;
        }
        
        .login-form {
            display: none;
            margin-top: 20px;
        }
        
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #0891b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Firebase Verbindungstest</h1>
        
        <div class="status-box" id="projectStatus">
            <h3><span class="spinner"></span> Teste Verbindung...</h3>
            <p>Projekt-ID wird gepr√ºft...</p>
        </div>
        
        <div id="checkList"></div>
        
        <div class="login-form" id="loginForm">
            <h3>Admin Login testen:</h3>
            <input type="email" id="email" placeholder="admin@zahngut.de" value="admin@zahngut.de">
            <input type="password" id="password" placeholder="Ihr Passwort">
            <button onclick="testLogin()">üîê Login testen</button>
        </div>
        
        <button onclick="runFullTest()">üîÑ Test wiederholen</button>
        
        <div class="info">
            <strong>üí° Tipp:</strong> √ñffnen Sie die Browser-Konsole (F12) f√ºr detaillierte Informationen.
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Ihre Firebase Config -->
    <script src="firebase-config.js"></script>
    <script src="firebase-service.js"></script>
    
    <script>
        let testResults = [];
        
        async function runFullTest() {
            console.log('üß™ Starte Firebase Verbindungstest...');
            
            const projectStatus = document.getElementById('projectStatus');
            const checkList = document.getElementById('checkList');
            const loginForm = document.getElementById('loginForm');
            
            // Reset
            checkList.innerHTML = '';
            loginForm.style.display = 'none';
            projectStatus.className = 'status-box';
            projectStatus.innerHTML = '<h3><span class="spinner"></span> Teste Verbindung...</h3><p>Projekt-ID wird gepr√ºft...</p>';
            testResults = [];
            
            // Test 1: Firebase App
            try {
                const app = firebase.app();
                const config = app.options;
                
                projectStatus.className = 'status-box success';
                projectStatus.innerHTML = `
                    <h3>‚úÖ Firebase Projekt verbunden!</h3>
                    <p>Projekt: <code>${config.projectId || 'Unbekannt'}</code></p>
                    <p>Auth Domain: <code>${config.authDomain || 'Nicht konfiguriert'}</code></p>
                `;
                
                testResults.push({
                    name: 'Firebase App',
                    status: 'success',
                    icon: '‚úÖ',
                    message: 'Initialisiert'
                });
            } catch (error) {
                projectStatus.className = 'status-box error';
                projectStatus.innerHTML = `
                    <h3>‚ùå Verbindungsfehler</h3>
                    <p>${error.message}</p>
                    <p><strong>Pr√ºfen Sie firebase-config.js!</strong></p>
                `;
                testResults.push({
                    name: 'Firebase App',
                    status: 'error',
                    icon: '‚ùå',
                    message: error.message
                });
                showResults();
                return;
            }
            
            // Test 2: Authentication
            try {
                const auth = firebase.auth();
                testResults.push({
                    name: 'Authentication',
                    status: 'success',
                    icon: 'üîê',
                    message: 'Bereit'
                });
            } catch (error) {
                testResults.push({
                    name: 'Authentication',
                    status: 'error',
                    icon: '‚ùå',
                    message: 'Nicht aktiviert'
                });
            }
            
            // Test 3: Firestore
            try {
                const db = firebase.firestore();
                // Test read
                await db.collection('test').doc('test').get();
                testResults.push({
                    name: 'Firestore Database',
                    status: 'success',
                    icon: 'üìä',
                    message: 'Verbunden'
                });
            } catch (error) {
                if (error.code === 'permission-denied') {
                    testResults.push({
                        name: 'Firestore Database',
                        status: 'warning',
                        icon: '‚ö†Ô∏è',
                        message: 'Aktiv (Regeln pr√ºfen)'
                    });
                } else {
                    testResults.push({
                        name: 'Firestore Database',
                        status: 'error',
                        icon: '‚ùå',
                        message: 'Nicht aktiviert'
                    });
                }
            }
            
            // Test 4: Storage
            try {
                const storage = firebase.storage();
                const ref = storage.ref();
                testResults.push({
                    name: 'Storage',
                    status: 'success',
                    icon: 'üñºÔ∏è',
                    message: 'Bereit'
                });
            } catch (error) {
                testResults.push({
                    name: 'Storage',
                    status: 'warning',
                    icon: '‚ö†Ô∏è',
                    message: 'Nicht konfiguriert'
                });
            }
            
            // Test 5: Realtime Database (optional)
            try {
                const database = firebase.database();
                testResults.push({
                    name: 'Realtime Database',
                    status: 'info',
                    icon: '‚ÑπÔ∏è',
                    message: 'Optional'
                });
            } catch (error) {
                testResults.push({
                    name: 'Realtime Database',
                    status: 'info',
                    icon: '‚ÑπÔ∏è',
                    message: 'Nicht aktiviert (OK)'
                });
            }
            
            // Show results
            showResults();
            
            // Show login form if auth is working
            const authWorking = testResults.find(r => r.name === 'Authentication')?.status === 'success';
            if (authWorking) {
                loginForm.style.display = 'block';
            }
        }
        
        function showResults() {
            const checkList = document.getElementById('checkList');
            
            let html = '<div class="status-box"><h3>üìã Service-Status:</h3>';
            testResults.forEach(result => {
                const statusClass = result.status === 'error' ? 'error' : 
                                   result.status === 'warning' ? 'warning' : '';
                html += `
                    <div class="check-item ${statusClass}">
                        <span class="icon">${result.icon}</span>
                        <strong>${result.name}:</strong>
                        <span style="margin-left: auto;">${result.message}</span>
                    </div>
                `;
            });
            html += '</div>';
            
            checkList.innerHTML = html;
            
            // Summary
            const hasErrors = testResults.some(r => r.status === 'error');
            const allSuccess = testResults.filter(r => r.status === 'success').length >= 3;
            
            if (allSuccess && !hasErrors) {
                checkList.innerHTML += `
                    <div class="status-box success">
                        <h3>üéâ Alles bereit!</h3>
                        <p>Ihre Firebase-Services sind korrekt konfiguriert.</p>
                        <p>Sie k√∂nnen jetzt mit der App arbeiten!</p>
                    </div>
                `;
            } else if (hasErrors) {
                checkList.innerHTML += `
                    <div class="status-box warning">
                        <h3>‚ö†Ô∏è Einige Services fehlen</h3>
                        <p>Bitte aktivieren Sie die fehlenden Services in der Firebase Console.</p>
                        <p>Siehe Anleitung f√ºr Details.</p>
                    </div>
                `;
            }
            
            console.log('‚úÖ Test abgeschlossen:', testResults);
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Bitte E-Mail und Passwort eingeben!');
                return;
            }
            
            try {
                const result = await firebase.auth().signInWithEmailAndPassword(email, password);
                alert('‚úÖ Login erfolgreich!\n\nBenutzer: ' + result.user.email);
                
                // Test Firestore write
                try {
                    await firebase.firestore().collection('test').doc('login-test').set({
                        test: true,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('‚úÖ Firestore Schreibtest erfolgreich');
                } catch (error) {
                    console.error('‚ö†Ô∏è Firestore Schreibtest fehlgeschlagen:', error);
                }
                
                // Logout
                await firebase.auth().signOut();
                
            } catch (error) {
                alert('‚ùå Login fehlgeschlagen:\n' + error.message);
            }
        }
        
        // Auto-run test on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(runFullTest, 500);
        });
    </script>
</body>
</html>
