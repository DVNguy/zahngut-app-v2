<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahngut Admin - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0891b2;
            --primary-dark: #0e7490;
            --accent: #06b6d4;
            --error: #ef4444;
            --success: #10b981;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(8, 145, 178, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            box-shadow: var(--shadow);
        }

        .login-header h1 {
            color: var(--text-dark);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-dark);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 4px;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            font-size: 14px;
            color: var(--text-dark);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(8, 145, 178, 0.3);
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(8, 145, 178, 0.4);
        }

        .login-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .demo-info {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        .demo-info p {
            color: var(--text-light);
            font-size: 13px;
            margin-bottom: 10px;
        }

        .demo-credentials {
            background: var(--bg-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: var(--text-dark);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--white);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
        }

        .footer a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">ðŸ¦·</div>
                <h1>Zahngut Admin</h1>
                <p>Melden Sie sich an, um fortzufahren</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-Mail Adresse</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="admin@zahngut.de"
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Angemeldet bleiben</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="showForgotPassword(); return false;">Passwort vergessen?</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span id="buttonText">Anmelden</span>
                </button>
            </form>

            <div class="demo-info">
                <p>Demo-Zugangsdaten:</p>
                <div class="demo-credentials">
                    E-Mail: admin@zahngut.de<br>
                    Passwort: admin123
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Â© 2024 Zahngut Bad WÃ¼nnenberg â€¢ <a href="index.html">Zur App</a></p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-service.js"></script>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                `;
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            
            // Hide after 3 seconds
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 3000);
        }

        // Show loading state
        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            
            if (loading) {
                button.disabled = true;
                buttonText.innerHTML = '<span class="loading-spinner"></span>Anmeldung lÃ¤uft...';
            } else {
                button.disabled = false;
                buttonText.textContent = 'Anmelden';
            }
        }

        // Handle forgot password
        function showForgotPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                showError('Bitte geben Sie zuerst Ihre E-Mail-Adresse ein.');
                document.getElementById('email').focus();
                return;
            }
            
            if (confirm(`Passwort-Reset-Link an ${email} senden?`)) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        showSuccess('Reset-Link wurde gesendet! PrÃ¼fen Sie Ihre E-Mails.');
                    })
                    .catch((error) => {
                        showError('Fehler beim Senden: ' + error.message);
                    });
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Clear previous messages
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
            
            // Validate inputs
            if (!email || !password) {
                showError('Bitte fÃ¼llen Sie alle Felder aus.');
                return;
            }
            
            setLoading(true);
            
            try {
                // Set persistence based on remember checkbox
                const persistence = remember ? 
                    firebase.auth.Auth.Persistence.LOCAL : 
                    firebase.auth.Auth.Persistence.SESSION;
                
                await auth.setPersistence(persistence);
                
                // Attempt login
                const result = await FirebaseService.loginAdmin(email, password);
                
                if (result.success) {
                    showSuccess('Erfolgreich angemeldet! Weiterleitung...');
                    
                    // Redirect to admin panel after short delay
                    setTimeout(() => {
                        window.location.href = 'admin-firebase.html';
                    }, 1500);
                } else {
                    // Handle specific error messages
                    let errorMessage = 'Anmeldung fehlgeschlagen.';
                    
                    if (result.error.includes('wrong-password')) {
                        errorMessage = 'Falsches Passwort. Bitte versuchen Sie es erneut.';
                    } else if (result.error.includes('user-not-found')) {
                        errorMessage = 'Kein Benutzer mit dieser E-Mail-Adresse gefunden.';
                    } else if (result.error.includes('invalid-email')) {
                        errorMessage = 'UngÃ¼ltige E-Mail-Adresse.';
                    } else if (result.error.includes('too-many-requests')) {
                        errorMessage = 'Zu viele fehlgeschlagene Versuche. Bitte warten Sie einen Moment.';
                    } else {
                        errorMessage = result.error;
                    }
                    
                    showError(errorMessage);
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Ein Fehler ist aufgetreten. Bitte versuchen Sie es spÃ¤ter erneut.');
                setLoading(false);
            }
        });

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to admin
                window.location.href = 'admin-firebase.html';
            }
        });

        // Auto-fill demo credentials for testing
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.getElementById('email').value = 'admin@zahngut.de';
            document.getElementById('password').value = 'admin123';
        }
    </script>
</body>
</html>
